<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400&family=Pacifico&display=swap"
        rel="stylesheet">
    <title>Random Quote Generator</title>
</head>

<body>
    <h1 class="heading">Inspiring quote for today</h1>
    <wrapper id="quote-box">
        <span id="text"></span>
        <span id="author"> </span>
        
        <div class="buttons">
            <a href="twitter.com/intent/tweet" id="tweet-quote" class="button">
                <button id="tweet">Tweet this</button>
                
            </a>
            <button id="new-quote">New quote</button>
        </div>
        
        
    </wrapper>
    <script src="./js/script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
